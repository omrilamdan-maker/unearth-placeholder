
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Land UnEarth</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    height: 100vh;
    overflow-x: hidden;
    background: url('your-image.jpg') no-repeat center center;
    background-size: cover;
    background-attachment: fixed; /* Parallax effect */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  header {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInUp 1.5s ease forwards;
  }

  .subtitle {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeInUp 2s ease forwards;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 1.5rem;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    backdrop-filter: blur(5px);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 2.5s ease forwards;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    background: #ffd700;
    color: #333;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: #ffcc00;
  }

  /* Keyframes for fade-in */
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Optional floating animation for decorative elements */
  .floating {
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <header>Land UnEarth</header>
  <div class="subtitle">Landowner? Please leave your details below and we will call you shortly.</div>
  <div class="form-container">
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Parcel ID" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
