<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land UnEarth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #a67c52;
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .scene {
      position: relative;
      height: 80vh;
    }
    .tree {
      position: absolute;
      bottom: 50px;
      width: 80px;
      height: 150px;
      background: green;
      border-radius: 40px;
      animation: sway 3s ease-in-out infinite alternate;
    }
    .tree.left { left: 20px; }
    .tree.right { right: 20px; }
    @keyframes sway {
      from { transform: rotate(-3deg); }
      to { transform: rotate(3deg); }
    }
    .horizon {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #d2b48c;
    }
    .houses {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>Land UnEarth</header>
  <div class="scene">
    <div class="tree left"></div>
    <div class="tree right"></div>
    <div class="horizon"></div>
    <div class="houses">üè† üè° üèòÔ∏è</div>
  </div>
</body>
</html>
