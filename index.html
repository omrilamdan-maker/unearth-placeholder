
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Land UnEarth</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #4a3f35;
    background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    justify-content: space-between;
    align-items: center;
  }
  .sidebar {
    width: 25%;
    background: rgba(255, 248, 231, 0.85);
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-size: 1rem;
  }
  .form-container {
    width: 40%;
    background: rgba(255, 248, 231, 0.85);
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-align: center;
  }
  header {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #4a3f35;
  }
  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 1rem;
  }
  input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: 1px solid #d2b48c;
    border-radius: 5px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    background: #d2b48c;
    color: #4a3f35;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #c19a6b;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h3>Why Share Your Land?</h3>
      <ul>
        <li>Get fair offers for your property</li>
        <li>Connect with trusted buyers</li>
        <li>Quick and hassle-free process</li>
      </ul>
    </div>

    <!-- Main Form -->
    <div class="form-container">
      <header>Land UnEarth</header>
      <div class="subtitle">Own desert land? Share your details and we’ll reach out!</div>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Parcel ID" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar">
      <h3>Need Help?</h3>
      <p>Call us: <strong>+1-800-555-1234</strong></p>
      <p>Email: <strong>support@landunearth.com</strong></p>
      <p>We’re here to assist you 24/7!</p>
    </div>
  </div>
</body>
</html>
